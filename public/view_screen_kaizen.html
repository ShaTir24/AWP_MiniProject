<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <title>Kaizen Data</title>
    <style>
        table,tr,td,th{
            border: 2px solid rgb(98, 175, 213);
            border-collapse: collapse;
            color: rgb(98, 175, 213);
            background-color: white;
            padding: 15px;
        }
        table{
            width: 80%;
        }
        body{
            background-color: rgb(98, 175, 213);
        }
        h1{
            text-align: center;
            color: white;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Kaizen Data</h1>
    <table class="kaizen">
        <thead>
            <tr>
           <th>Sr_No</th>
           <th>Enrollment No</th>
           <th>Leader Name</th>
           <th>Email</th>
           <th>Contact No</th>
           <th>Project Name</th>
           <th>Project Abstract</th>
           <th>Winner status</th>
           <th>Report</th>
           <th>Certificate</th>
        </tr>
        </thead>
        <tbody>
            <tr>
            <td>Sr_No</td>
            <td>Enrollment No</td>
            <td>Leader Name</td>
            <td>Email</td>
           <td>Contact No</td>
            <td>Project Name</td>
            <td>Project Abstract</td>
            <td>Winner status</td>
            <td>Report</td>
            <td>Certificate</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
